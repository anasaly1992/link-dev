<div class="container">
    <h2>Latest News</h2>
    <div class="row">
     <ng-template   *ngFor="let article of articles" [ngIf]="article.showOnHomepage">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="card" [routerLink]="['/news/news-details/' + article.id]">
                        <img class="card-img-top" [src]="article.urlToImage" alt="Card image cap">
                        <div class="card-body">
                            <div class="icons">
                                <i class="pi pi-heart"></i>
                                <i class="pi pi-share-alt"></i>
                            </div>
                            <h5 class="card-title">{{article.title}}</h5>
                            <span class="badge badge-secondary">News</span>
                            <p class="card-text">{{article.content}}</p>
                            <div class="date">
                                <i class="pi pi-calendar"></i>
                                <span>{{article.publishedAt | date}}</span>
                            </div>
                        </div>
                </div>
            </div>
    </ng-template>
    </div>
</div>
