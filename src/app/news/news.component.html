


  <div class="custom-background">
  <div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">News</li>
        </ol>
      </nav>
      <h2>News</h2>
    <div class="row">
            <div class="col-lg-4 col-md-6 col-12" *ngFor="let article of articles">
                <div class="card" [routerLink]="['/news/news-details/' + article.id]">
                        <img class="card-img-top" [src]="article.urlToImage" alt="Card image cap">
                        <div class="card-body">
                            <div class="icons">
                                <i class="pi pi-heart"></i>
                                <i class="pi pi-share-alt"></i>
                            </div>
                            <h5 class="card-title">{{article.title}}</h5>
                            <span class="badge badge-secondary">News</span>
                            <p class="card-text">{{article.content}}</p>
                            <div class="date">
                                <i class="pi pi-calendar"></i>
                                <span>{{article.publishedAt | date}}</span>
                            </div>
                        </div>
                </div>
            </div>
     
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item active"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">4</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
  </div>

  </div>
